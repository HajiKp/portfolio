/* Survey Page Specific Styles */
.survey-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.survey-container h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2.2rem;
}

.form-section {
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    padding: 1.5rem 2rem;
    margin-bottom: 2rem;
    background: #f8f9fa;
}

.form-section legend {
    color: #007bff;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0 1rem;
    background: white;
    border-radius: 20px;
    border: 2px solid #007bff;
}

.form-group {
    margin-bottom: 1.8rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.8rem;
    color: #2c3e50;
    font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
    width: 90%;
    padding: 0.8rem 1.2rem;
    border: 2px solid #e0e0e0;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
    outline: none;
}

.radio-group,
.checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.radio-group label,
.checkbox-group label {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    font-weight: normal;
    padding: 0.8rem;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.radio-group label:hover,
.checkbox-group label:hover {
    background: #f0f6ff;
}

.rating-scale {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    margin: 1.5rem 0;
}

.rating-option {
    position: relative;
}

.rating-option input {
    position: absolute;
    opacity: 0;
}

.rating-option label {
    font-size: 2rem;
    cursor: pointer;
    color: #e0e0e0;
    transition: all 0.2s ease;
}

.rating-option input:checked + label,
.rating-option label:hover {
    color: #ffd700;
    transform: scale(1.1);
}

.select-wrapper {
    position: relative;
}

.select-wrapper::after {
    content: "▼";
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #007bff;
    pointer-events: none;
}

select {
    appearance: none;
    background: white url("data:image/svg+xml;utf8,<svg fill='%23007bff' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>") no-repeat right 0.8rem center;
    background-size: 16px;
}

.submit-btn {
    display: block;
    width: 100%;
    padding: 1rem;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,123,255,0.3);
}

.error-message {
    color: #dc3545;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    display: none;
}

.error-message.active {
    display: block;
}

input.error,
select.error,
textarea.error {
    border-color: #dc3545;
    background: #fff5f5;
}

@media (max-width: 768px) {
    .survey-container {
        padding: 1rem;
        margin: 1rem;
    }
    
    .rating-scale {
        flex-wrap: wrap;
        gap: 1rem;

.navbar ul {

        background: #000;

        transition: right 0.3s ease;
        z-index: 1000;
        color: #000;
    }

    .mobile-nav.active {
        right: 0;
    }

    .dark-theme .mobile-nav {
        background: #2a2a2a;
        color: #000;
    }
    
    .dark-theme .hamburger {
        background: #ffffff;
    }
}

                        </label>

    <script>
function validateSurveyForm() {
    let isValid = true;
    const form = document.getElementById('surveyForm');

    const name = document.getElementById('surveyName');
    if (!/^[A-Za-z ]{3,}$/.test(name.value)) {
        showError(name, 'Please enter a valid name (min 3 characters)');
        isValid = false;
    }

    const email = document.getElementById('surveyEmail');
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
        showError(email, 'Please enter a valid email address');
        isValid = false;
    }

    const phone = document.getElementById('surveyPhone');
    if (phone.value && !/^\+255\d{9}$/.test(phone.value)) {
        showError(phone, 'Please use Tanzanian format: +255XXXXXXXXX');
        isValid = false;
    }

    const ageGroup = document.querySelectorAll('input[name="age"]:checked');
    if (ageGroup.length === 0) {
        showError(document.querySelector('input[name="age"]'), 'Please select age group');
        isValid = false;
    }

    const sources = document.querySelectorAll('input[name="source"]:checked');
    if (sources.length === 0) {
        showError(document.querySelector('input[name="source"]'), 'Please select at least one option');
        isValid = false;
    }

    const country = document.getElementById('country');
    if (country.value === "") {
        showError(country, 'Please select your country');
        isValid = false;
    }

    const rating = document.querySelectorAll('input[name="rating"]:checked');
    if (rating.length === 0) {
        showError(document.querySelector('input[name="rating"]'), 'Please provide a rating');
        isValid = false;
    }

    return isValid;
}

document.getElementById('surveyForm').addEventListener('submit', (e) => {
    e.preventDefault();
    clearErrors();

    if (validateSurveyForm()) {
        alert('Thank you for your feedback!');
        e.target.reset();
    }
});

function clearErrors() {
    document.querySelectorAll('.error-message').forEach(msg => {
        msg.textContent = '';
        msg.classList.remove('active');
    });
    document.querySelectorAll('.error').forEach(input => {
        input.classList.remove('error');
    });
}
    </script>
